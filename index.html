<body>

  <div id="mask"></div>

  <div id="loginform-container">

    <form id="login_form1">

      <label class="loginform_elements">Username:</label>

        <input id="username2" class="loginform_elements" type="text" value="" required>

      <label class="loginform_elements">Email:</label>

        <input id="email2" class="loginform_elements" type="email" value="" required>	 

      <label class="loginform_elements">Password:</label>

        <input id="password2" class="loginform_elements" type="password" value="" required>

        <input id="login_button" class="loginform_elements" type="submit" value="Login" onClick="check()"/>

     </form>

</div>


<div id="regform-container">

  <form id="reg_form1">

      <label class="regform_elements">Username:</label>

      <input id="username1" class="regform_elements" type="text" value="" required>

      <label class="regform_elements">Email:</label>
    
      <input id="email1" class="regform_elements" type="email" value="" required>

      <label class="regform_elements">Password:</label>

      <input id="password1" class="regform_elements" type="password" value="" required>

      <label class="regform_elements">Confirm Password:</label>

      <input id="confirm_password" class="regform_elements" type="password" required>

      <span id='message'></span>

      <input id="submit_button" class="regform_elements" type="submit" value="Register" onClick="store()"/>

   </form>

</div>

  
  <div id="nav">
	
    <div id="flex-container2" id="myLinks">

  </div>

  <div id="main4"> 
		
    
    <input id="name" class="form1_elements" type="text" placeholder="Name" required="">

  <div id="main5">

      </div>

      <div class="Slides fade">
        <div class="numbertext">2 / 3</div>

      </div>

      <div class="Slides fade">

      </div>

    </div>

        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
	
  </div>
