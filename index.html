<!doctype html>
<html>
    
<head>
    
  <meta charset="utf-8">

	<meta name="keywords" content="">
	
	<meta name="description" content="">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<title>Joe's Website</title>
	
    <!--Link code retrieved from https://www.w3schools.com/css/css_howto.asp-->
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
</head>

<body>
  
  <div id="nav">
	
    <div id="flex-container2"> 

      <a id="flex-item_1" title="Home Page"><img id="logo" src="images/download.jfif" alt="Joe's Logo" title="Joe's Logo"></a>
      
      <div id="flex-item_2" class="nav-bar">Maps</div>
      
      <div id="flex-item_3" class="nav-bar">Videos</div>
      
      <div id="flex-item_4" class="nav-bar">Page4</div>
      
      <div id="flex-item_5" class="nav-bar">Work</div>

      <div id="flex-item_6" class="nav-bar">Sign Up</div>

      <div id="flex-item_7" class="nav-bar">Login</div>
    
    </div>
	</div>
	
  <div id="header">
	
    <div id="flex-container1"> 
		
    <div class="social-media">Social Media</div>
		
    <div id="contacts">Contact Details</div>
		
    </div>
	</div>

    
  <div id="main1">main 1</div>
    
    
    <div id="main2">
	
	    <iframe id="google_map1" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2521.941648495794!2d-1.095780984046966!3d50.79518997034523!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48745d9d91af2bd7%3A0x5d246ab7de37d188!2sUniversity%20of%20Portsmouth!5e0!3m2!1sen!2suk!4v1575458173193!5m2!1sen!2suk"></iframe>
	
	</div>
    
    
    <div id="main3">
		
        <video id="video1" controls>
		 
            <source src="video/mov_bbb.mp4" type="video/mp4">

            Your browser does not support the video tag.
		 
        </video>	
		
		<iframe id="youtube1" src="https://www.youtube.com/embed/-kMrXH84ZcI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		
	</div>
    
    
  <div id="main4"> 
		
    <label id="medium_font1" class="form1_elements">Contact Us</label>
    
    <input id="name" class="form1_elements" type="text" placeholder="Name" required="">
    
    <label id="medium_font2" class="form1_elements">Email</label>
    
    <input id="email" class="form1_elements" type="email" placeholder="Email" required="">
    
    <label id="medium_font3" class="form1_elements">Message</label>
    
    <textarea id="message" class="form1_elements" placeholder="Message" required=""></textarea>
    
    <input id="submit_form1" class="form1_elements" type="submit" value="Send Message">
        
   </div>

    
  <div id="main5">
	
    <div class="slideshow-container">

      <div class="Slides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/black hole.jpg" style="width:100%" alt="Blackhole">
        <div class="text">Caption Text</div>
      </div>

      <div class="Slides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/moon.jfif" style="width:100%" alt="Moon">
        <div class="text">Caption Two</div>
      </div>

      <div class="Slides fade">
        <div class="numbertext">3 / 3</div>
        <img src="images/mountain.jpg" style="width:100%" alt="Mountain">
        <div class="text">Caption Three</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
	
  </div>
  
  <div id="sign-up">

    <div class="form-container">

          <form id="registerform">
  
              <input id="username1" class="form-input" placeholder="Username" type="text" value="" required>
     
              <input id="email1" class="form-input" placeholder="Email" type="email" value="" required>
     
              <input id="password1" class="form-input" placeholder="Password" type="password" value="" required>
     
              <input id="confirm_password" class="form-input" placeholder="Confirm Password" type="password" required>

              <span id='message'></span>
     
              <input id="submit_button" class="form-input" type="submit" value="Register" onClick="store()"/>
     
           </form>
   
      </div>

  </div>


  <div id="login">

    <div class="form-container">

          <form>
  
              <input id="username2" class="form-input" placeholder="Username" type="text" value="" required>
     
              <input id="email2" class="form-input" placeholder="Email" type="email" value="" required>	 
     
              <input id="password2" class="form-input" placeholder="Password" type="password" value="" required>
     
              <input id="login_button" class="form-input" type="submit" value="Login" onClick="check()"/>
     
           </form>
   
      </div>

  </div>
    

	<div id="footer" class="footer">
		// https://www.wikihow.com/Resize-Text-with-HTML-and-Javascript
			<button alt="Bigger text" 
    title="Bigger text" 
    onclick="changeTSize(5);">
A+
</button>
<button alt="Smaller text" 
     title="Smaller text" 
    onclick="changeTSize(-5);">
A-
</button>
		
    </div>
  </div>

</body>

    <script type="text/javascript" src="js/slideshow.js"></script>

    <script type="text/javascript" src="js/password.js"></script>

    <script type="text/javascript" src="js/reglogin.js"></script>

    <script type="text/javascript" src="js/equalityact.js"></script>

    
</html>
